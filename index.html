<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>COVID19 Egypt</title>
</head>
<body>
    
    <h1>حالات ڤيروس كورونا في مصر</h1>
    <div class="container">
        <div class="card">
            <h2 >عدد الحالات</h2>
            <span class="counter" id="cases">0</span>
        </div>
        <div class="card">
            <h2 >عدد المتعافين</h2>
            <span class="counter" id="total_recovered">0</span>
        </div>
        <div class="card">
            <h2 >عدد الوفيات</h2>
            <span class="counter" id="deaths">0</span>
        </div>
        
        <div class="card">
            <h2 >عدد الحالات الحرجة</h2>
            <span class="counter" id="serious_critical">0</span>
        </div>
    </div>

    <div class="footer">
        source: <a href="https://rapidapi.com/astsiatsko/api/coronavirus-monitor/details" target="_blank">coronavirus-monitor-api</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
